import:
  - recipe/laravel.php

config:
  application: "zoopodarki"
  repository: "https://github.com/T7team/zoopodarki.git"

hosts:
  prod:
    remote_user: facknetr
    hostname: cpanel2.l.fozzy.com
    deploy_path: "~/zoo2.t7team.com"

tasks:
    deploy:
      - deploy:prepare
      - deploy:vendors
      - artisan:storage:link
      - artisan:view:cache
      - artisan:config:cache
      - artisan:down
      - artisan:migrate
      - artisan:up
      - deploy:publish

  build:
    script:
      - "cd {{release_path}} && npm run build"

after:
  deploy:failed: deploy:unlock
